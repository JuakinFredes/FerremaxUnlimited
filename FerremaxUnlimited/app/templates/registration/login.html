{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<style>
    body{
        background-image: url("{% static 'img/fondo.png' %}");
    }

    .card{
        background-color: rgba(255, 255, 255, 0.95);
        border:1;
    }

    .btn-primary {
      background-color: #ff6600;
      border: none;
    }
    .btn-primary:hover {
      background-color: #e65c00;
    }
</style>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 450px;">
      <h3 class="text-center mb-4 fw-bold">Iniciar Sesión</h3>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary w-100 mt-3">Entrar</button>
      </form>
      <div class="text-center mt-3">
        <a href="{% url 'registro' %}" class="text-decoration-none">¿No tienes cuenta? Regístrate</a>
      </div>
      <div class="text-center mt-3">
        <a href="{% url 'home' %}" class="text-decoration-none">Regresar a la Tienda</a>
      </div>
    </div>
  </body>
</html>
